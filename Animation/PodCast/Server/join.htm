<div class="intro-body">
  <div class="container">
    <div class="row" style="margin-bottom: 2cm"></div>
    <div class="row" style="margin-bottom: 2cm">
      <div class="col-md-8 col-md-offset-2">
        <form name="myForm" class="well form-horizontal" method="post"  id="contact_form" ng-controller="myFormJoin" novalidate>
         <fieldset>
          <div class="form-group">
            <label class="col-md-4 control-label">Full Name</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-address-book"></i></span>
                  <input  name="fullname" placeholder="Full Name" class="form-control"  type="text" ng-model="fullname" required>
                </div>
              </div>
              <span ng-show="myForm.fullname.$touched && myForm.fullname.$invalid" style="color:red">Full name is required!</span>
            </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Username</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group"><span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                <input id="nospaces" name="username" placeholder="Username" class="form-control" type="text" ng-model="username" ng-trim="false" ng-minlength="6" username required>
              </div>
            </div>
            <span ng-if="myForm.username.$pending.username" style="color:">Checking...</span>
            <span ng-if="myForm.username.$error.username" style="color:red">Username already Exist</span>
            <span ng-if="myForm.username.$valid" style="color:#27D842">Username is Good</span>
            <span ng-show="myForm.username.$error.minlength" style="color:red">Username is too short</span>

        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Password</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group"><span class="input-group-addon"><i class="fa fa-eye-slash"></i></span>
              <input name="password" placeholder="Password atleast 6 characters" class="form-control" type="password" ng-model="password" ng-trim="false" ng-minlength="7" required>
            </div>
          </div>
          <span ng-show="myForm.password.$touched && myForm.password.$invalid" style="color:red">Password is required!</span>
          <span ng-show="myForm.password.$error.minlength" style="color:red">Password is too short</span>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label">E-mail</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input name="email" placeholder="E-mail" class="form-control" type="email" ng-model="email" required>
          </div>
        </div>
        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
          <span ng-show="myForm.email.$error.required">Email is required.</span>
          <span ng-show="myForm.email.$error.email">Invalid email address.</span>
      </span>
     </div>
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button type="submit" class="btn btn-default btn-xl" ng-click="submit(myForm.$valid)" ng-disabled="myForm.$invalid" >Submit</button>
      </div>
  </div>
  <li><a class="page-scroll" href="#!Login">Sign In</a></li>
        </fieldset>
      </form>
          <!--<a href="#" id="left" class="btn btn-default btn-xl">Start bootstrap</a>-->
      </div>
    </div>
  </div>
</div>
